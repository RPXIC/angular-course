<p>Quantity: {{ myShoppingCart.length }}</p>
<p>Total: ${{ total }}</p>
<p>Today: {{ today | date : "short" }}</p>
<p>Time ago: {{ today | timeAgo }}</p>
<p>Other date: {{ date | date : "dd.MM.yyyy" }}</p>
<p>{{ "heLlO wORld" | uppercase }}</p>
<span>Encoded input: </span>
<input type="text" [(ngModel)]="stringToEncode" />
<span>{{ stringToEncode | stringEncode }}</span>

<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  >
  </app-product>
</div>
